<!DOCTYPE html>
<html>
<head>
	<title>Cones Animated in A-Frame</title>
	 <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
	<!-- <script src="aframe-v0.8.2.min.js"></script>-->
</head>
<body>
	<!-- based on a-frame hello world example https://aframe.io/examples/showcase/helloworld/-->
	<a-scene id="3dScene">
	
		<a-light color="green" position="2 1 1"></a-light>
		
            <a-light color="yellow" position="1 3 -1"></a-light>


                  <a-cone color="#CCC" radius-bottom=".75" radius-top="0.0" height="1" rotation="85 0 0" position="0 1.55 -2" shadow>
                        <a-animation attribute="position" dur="5000" to="0 1.5 0" repeat="indefinite" >
                        </a-animation>
                  </a-cone>

                   <a-box position="0 1.25 -5" width="3" height="3" rotation="30 0 45" color="#f00" shadow>
                     <a-animation delay="20" attribute="rotation" dur="5000" repeat="indefinite" to="0 360 0"></a-animation>

            </a-box>

	<a-sky color="#e2fffd">
            <a-animation attribute="material.color" from="#b7fffa" to="#165e00" dur="5000"
            repeat="0">
            </a-animation>

       </a-sky>


      </a-scene>
</body>
</html>
